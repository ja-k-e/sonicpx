<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app.css">
  <title>Sonic Pixels</title>
</head>
<body>
  <main>
    <section class="recorder">
      <h1>Record Pixels <small>MP3/MP4/WAV</small></h1>
      <div class="upload"></div>
      <div class="actions">
        <button class="record">
          <span class="on">Stop</span>
          <span class="off">Record</span>
        </button>
      </div>
      <div class="output"></div>
      <audio crossorigin="anonymous" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111863/Page_1.mp3"></audio>
    </section>

    <section class="player">
      <h1>Play Pixels <small>PNG</small></h1>
      <div class="upload"></div>
      <div class="input"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
